<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Creat an Account</h1>
    <form>
        <div>
            <lable for= "email"> Email </lable><br>
            <input type="email" id="email" name="email">
        </div>
        <div>
            <lable for= "password"> Password</lable><br>
            <input type="text" id=" password" name="password">
        </div>
        <div>
            <lable for= "age"> Age </lable><br>
            <select name="age" id="age">
            <option value="10-15"> 10-15</option>
            <option value="15-25"> 15-25</option>
            <option value="25-35"> 25-35</option>
            <option value="35-45"> 35-45</option>
            <option value="45 up"> 45 up</option>

    
            </select>
        </div>
        <div>
            <lable for=" message"> Tell us a little about yourself: </lable><br>
            <textarea name=" message" id="message" cols="50"
            rows="5 "></textarea>
        </div>
        <lable for="checkbox"> </lable>
        <input type ="checkbox"/>
        I agree to the <a href="#">terms of service</a><br/>
        <button type="sign up">Sign up</button>


    </form>
    
</body>
</html>
